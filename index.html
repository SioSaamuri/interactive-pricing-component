<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Interactive pricing component</title>
  </head>
  <body>
    <div class="main-container">
      <div class="header-container">
        <img src="images/pattern-circles.svg" alt="" class="header-circles" />
        <img src="images/bg-pattern.svg" alt="" class="background-img" />
        <h1>Simple, traffic-based pricing</h1>
        <p class="header-p">
          Sign-up for our 30-day trial. No credit card required.
        </p>
      </div>
      <div class="card-container">
        <div class="pricing-component">
          <div class="pageviews-container">
            <p class="pageviews-p">100K PAGEVIEWS</p>
            <p class="price price-desktop" id="price">
              $<span id="price-span-desktop">16</span>.00
              <span class="price-span">/ month</span>
            </p>
          </div>
          <div class="slider-container">
            <input
              list="price-options"
              type="range"
              name="range-input"
              id="slider"
              min="8"
              max="36"
              value="12"
              step="4"
            />
          </div>
          <p class="price price-mobile" id="price">
            $<span id="price-span-mobile">16</span>.00
            <span class="price-span">/ month</span>
          </p>
          <div class="discount-component">
            <span class="span-monthly">Monthly Billing</span>
            <label class="switch">
              <input type="checkbox" class="input-checkbox" />
              <span class="slider round"></span>
            </label>

            <span class="span-yearly">Yearly Billing</span>
            <span class="discount-span discount-span-mobile" id="discount-span"
              >-25%</span
            >
            <span class="discount-span discount-span-desktop" id="discount-span"
              >-25% Discount</span
            >
          </div>

          <div class="line-break"></div>
          <div class="features-container">
            <div class="features-text-container">
              <div class="feature feature - 1">
                <img src="images/icon-check.svg" alt="" />
                <span class="features-span">Unlimited websites</span>
              </div>
              <div class="feature feature - 2">
                <img src="images/icon-check.svg" alt="" />
                <span class="features-span">100% data ownership</span>
              </div>
              <div class="feature feature - 3">
                <img src="images/icon-check.svg" alt="" />
                <span class="features-span">Email reports</span>
              </div>
            </div>
            <button class="start-trial-btn" id="start-trial-btn">
              Start my trial
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>

<!-- Simple, traffic-based pricing Sign-up for our 30-day trial. No credit card
    required. Pageviews $ /month Monthly Billing Yearly Billing 25% discount
    Unlimited websites 100% data ownership Email reports Start my trial -->
